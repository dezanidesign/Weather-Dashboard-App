<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- <link rel="stylesheet" href="styles/reset.css" /> -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" /> -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" /> -->
    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>

    <title>Weather Dashboard</title>
    
  </head>

  <body>
    <header>
      <h1 id ="mainTitle">Weather Dashboard</h1>
    </header>

    <!-- max-width for ultra wide resolutions -->
    <div class="container-fluid"  id="mainContainer">
      <!-- Box that displays single day weather forecast -->
      <div id="forecastBox">
        <h3></h3>
        <p></p>
      </div>

      <!-- Displays search box & list of previous-searched cities -->
      <div id="searchBox">
        <h2 id="form-heading" class="mt-1 h3 form-label">Search for a City:</h2>

        <form id="search-form" class="form">
          <div class="form-inline form-group">
            <div class="input-group">
              <input
                class="form-input weather-search"
                type="text"
                id="search-input"
                placeholder="London"
                aria-labelledby="form-heading"
                aria-controls="today forecast"
              />
              <div class="input-group-append">
                <button
                  type="submit"
                  class="btn search-button"
                  id="search-button"
                  aria-label="submit search"
                >
                  Search
                </button>
                <hr class="hr weather-hr" />
              </div>
            </div>
          </div>
        </form>

        <!-- Start of list of previously searched cities -->
        <ul id="todoList">
          <li id="li1"></li>
          <li id="li2"></li>
          <li id="li3"></li>
          <li id="li4"></li>
          <li id="li5"></li>
          <li id="li6"></li>
        </ul>

        <div id="cityName"></div>
        <div id="cityName2"></div>
        <div id="cityName3"></div>
        <div id="cityName4"></div>
        <div id="cityName5"></div>
        <div id="cityName6"></div>
      
      
     

    </div>

   
      
    </div>

    <div id="box3">
      <div id="forecast1"> 
      </div>

      <div id="forecast2"> 
      </div>

      <div id="forecast3"> 
      </div>

      <div id="forecast4"> 
      </div>

      <div id="forecast5"> 
      </div>

    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
